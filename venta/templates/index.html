{% extends "base.html" %}
{% block titulo %}
Dashboard
{% endblock titulo %}
{% block contenido %}
<div class="row">
	<div class="col-12 col-sm-6 col-md-3">
		<div class="info-box">
			<span class="info-box-icon bg-success elevation-1">
				<i class="fas fa-dollar-sign"></i>
			</span>
			<div class="info-box-content">
				<span class="info-box-text">Ventas</span>
				<span class="info-box-number">{{ventas}}</span>
			</div>
		</div>
	</div>
	<div class="col-12 col-sm-6 col-md-3">
		<div class="info-box">
			<span class="info-box-icon bg-primary elevation-1">
				<i class="fas fa-users"></i>
			</span>
			<div class="info-box-content">
				<span class="info-box-text">Clientes</span>
				<span class="info-box-number">{{clientes}}</span>
			</div>
		</div>
	</div>
	<div class="col-12 col-sm-6 col-md-3">
		<div class="info-box">
			<span class="info-box-icon bg-secondary elevation-1">
				<i class="fas fa-briefcase"></i>
			</span>
			<div class="info-box-content">
				<span class="info-box-text">Negocios</span>
				<span class="info-box-number">{{negocios}}</span>
			</div>
		</div>
	</div>
	<div class="col-12 col-sm-6 col-md-3">
		<div class="info-box">
			<span class="info-box-icon bg-info elevation-1">
				<i class="fas fa-tags"></i>
			</span>
			<div class="info-box-content">
				<span class="info-box-text">Marcas</span>
				<span class="info-box-number">{{marcas}}</span>
			</div>
		</div>
	</div>
</div>
{% endblock contenido %}
